<div class="field row">
    <div class="span2">{{field.title}}:</div>
    <div class="span4">
        <input type="email" placeholder="Email" value="{{field.value}}" ng-model="field.value" ng-required="field.required" ng-disabled="field.disabled"/>
        <span class="required-error" ng-show="field.required && !field.value">* required</span>
    </div>
</div>
